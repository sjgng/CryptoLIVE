<article title="{{ cryptoItemData.name }}">
  <div class="thumbnail"><img src="{{ cryptoItemData.image }}" /></div>
  <div class="title">
    <span>{{ cryptoItemData.name }}</span>
    <span
      style="
        background-color: rgba(255, 255, 255, 0.37);
        border-radius: 25px;
        padding-left: 10px;
        padding-right: 10px;
        margin-left: 10px;
      "
      >{{ cryptoItemData.symbol.toUpperCase() }}</span
    >
  </div>
  <div class="description">
    <span>
      1 {{ cryptoItemData.symbol.toUpperCase() }} â‰ˆ
      {{ cryptoItemData.current_price }} PLN</span
    >
  </div>
  <div class="ranking">
    <span> #{{ cryptoItemData.market_cap_rank }} </span>
  </div>
  <div class="fav-btn"><button>ADD TO FAVOURITE</button></div>
</article>
